<html>
<body>
<script>
let n=parseInt(window.prompt("enter n"));
let day;
switch(n)
{
 case 1:
    day = "Sunday";
    break;
  case 2:
    day = "Monday";
    break;
  case 3:
     day = "Tuesday";
    break;
  case 4:
    day = "Wednesday";
    break;
  case 5:
    day = "Thursday";
    break;
  case 6:
    day = "Friday";
    break;
  case 7:
     day = "Saturday";
     break;
  default:
    day="invalid";
}
document.write(day);
</script>
</body>
</html>
