<html>
<body>
<script>
const n=prompt("enter a number");
if(n==1)
{
document.write("january");
}
else if(n==2)
{
document.write("february");
}
else if(n==3)
{
document.write("march");
}
else if(n==4)
{
document.write("april");
}
else if(n==5)
{
document.write("may");
}
else if(n==6)
{
document.write("june");
}
else if(n==7)
{
document.write("july");
}
else if(n==8)
{
document.write("august");
}
else if(n==9)
{
document.write("september");
}
else if(n==10)
{
document.write("october");
}
else if(n==11)
{
document.write("november");
}
else if(n==12)
{
document.write("december");
}
else
{
document.write("undefined no");
}
</script>
</body>
</html>
